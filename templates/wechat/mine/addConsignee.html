{#继承基础模板#}
{% extends "wechat/layout.html" %}

{#标题#}
{% block title %}
    新增收货人
{% endblock %}

{#引入外部css#}
{% block stylesheets %}
    <link rel="stylesheet" href="../../../static/AmazeUI/assets/css/amazeui.min.css">
{% endblock %}

{#页内正式工作区#}
{% block content %}
    <form class="am-form am-form-horizontal" id='addForm' style="margin:10px 0" action="/mine/addConsignee" method="post">
        <div class="am-form-group">
            <label for="name" class="am-u-sm-4 am-form-label" style="font-weight: normal">收货人</label>
            <div class="am-u-sm-8">
                <input type="text" id="name" name='name' placeholder="请输入姓名">
            </div>
        </div>
        <div class="am-form-group">
            <label for="telephone" class="am-u-sm-4 am-form-label" style="font-weight: normal">联系电话</label>

            <div class="am-u-sm-8">
                <input type="text" id="telephone" name='telephone' placeholder="请输入电话号码">
            </div>
        </div>

        <div class="am-form-group">
            <img src="../../../static/weixin/Images/wp_v3/btn_ok.png" alt="确认" width="100%" height="49px" onclick="addConsignee()"/>
        </div>
    </form>
{% endblock %}

{#引入外部js#}
{% block extra_javascripts %}
    <script src="../../../static/weixin/Scripts/wp_v3/consigneeInfo.js?v=229"></script>
{% endblock %}
